<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldmoon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand align-text-top">Parallel universe by Oldmoon</a>
            </div>
        </nav>
    
        <div class="container mt-5">
            <div class="card mb-3">
                <img :src="Photo" class="card-img-top">
                <div class="card-body">
                  <a href="https://www.youtube.com/watch?v=g3tTBC3g1wo" style="text-decoration:none;" class='text-dark'><h2 class="card-title">{{title}}</h2></a>
                  <p class="card-text">{{content}}</p>
                  <p class="card-text"><small class="text-muted">{{date}}</small></p>
            </div>
        </div>
    </div>
    
    <script>
        console.log()
        const app = Vue.createApp({
            data(){
                return{
                    title:'自由書寫',
                    date:'Sunday, April 21, 2022',
                    content:`其實我也很想知道，自己是怎樣子的人。但我害怕，自由書寫下的文字，也不是源自最真實的我`,
                    Photo:'./img.jpg',
                }
            }
        });
        app.mount("#app");
    </script>

</body>
</html>
